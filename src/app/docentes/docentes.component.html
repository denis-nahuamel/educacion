<div class="container" >

		<div class="row"style="margin: 20px;">
			<div class="col">
        <div class="card">
          <h5 class="card-header">Docentes agregados</h5>
           <div class="card-body">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellido Paterno</th>
                  <th scope="col">Apellido Materno</th>
                  <th scope="col">DNI</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let docente of docentesList">
                  <th scope="row">{{docente.nombres}}</th>
                  <td>{{docente.apellidoPaterno}}</td>
                  <td>{{docente.apellidoMaterno}}</td>
                  <td>{{docente.dni}}</td>
                </tr>

              </tbody>
            </table>
</div>
</div>
</div>
</div>
</div>
